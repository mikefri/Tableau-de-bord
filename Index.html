<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo Tesla - Position GPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="weather-container">
        <h1>☀️ Météo Actuelle</h1>
        <p id="location">Recherche de la position GPS...</p>

        <div id="current-weather">
            <p id="temperature">--°C</p>
            <p id="description">Veuillez autoriser le partage de position.</p>
        </div>
        
        <hr> <div id="forecast-section">
            <h2>Prévisions sur 3 Jours</h2>
            <div id="forecast" class="forecast-grid">
                </div>
        </div>

        <p class="last-updated">Dernière mise à jour : <span id="last-update-time">--:--</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
