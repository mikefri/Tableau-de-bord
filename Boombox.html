    <script>
        let currentAudio = null;

        function playSound(soundPath) {
            // ArrÃªte le son prÃ©cÃ©dent s'il existe
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            
            // CrÃ©e un nouvel objet Audio en utilisant le lien direct
            currentAudio = new Audio(soundPath);
            
            // Lance la lecture
            currentAudio.play().catch(error => {
                console.error("Erreur de lecture audio:", error);
                // Un message d'alerte peut aider l'utilisateur s'il y a un blocage de l'autoplay
                // alert("Erreur : Impossible de jouer le son. VÃ©rifiez les paramÃ¨tres du navigateur.");
            });
