<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boombox Mega Pack – lockchime.wav.christmas Edition</title>
  <style>
    body{margin:0;background:#000;color:#fff;font-family:system-ui;overflow:hidden;height:100vh;}
    header{background:#111;padding:20px;text-align:center;position:relative;}
    h1{font-size:30px;background:linear-gradient(90deg,#fff,#e82127);-webkit-background-clip:text;color:transparent;}
    .mode{position:absolute;right:15px;top:15px;padding:10px 20px;background:#333;border-radius:50px;font-weight:bold;cursor:pointer;}
    .mode.tesla{background:#e82127;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(170px,1fr));gap:16px;padding:20px;}
    button{background:#222;border:none;border-radius:20px;padding:24px;font-size:18px;cursor:pointer;transition:.2s;box-shadow:0 8px 20px #0008;}
    button:active{background:#e82127;transform:scale(0.94);}
    .cat{color:#e82127;font-size:24px;margin:35px 0 10px;font-weight:bold;}
    .stop{grid-column:1/-1;background:#e82127!important;font-size:30px!important;padding:35px!important;animation:glow 2s infinite;}
    @keyframes glow{0%,100%{box-shadow:0 0 20px #e82127}50%{box-shadow:0 0 40px #e82127}}
    .unlock{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#e82127;color:#fff;padding:40px 80px;border-radius:20px;font-size:30px;z-index:999;}
  </style>
</head>
<body>

<header><h1>BOOMBOX × lockchime.wav.christmas</h1>
  <div id="mode" class="mode">MODE PC</div>
</header>

<div id="unlock" class="unlock">Clique ici pour activer le son</div>

<div class="grid" id="grid"></div>

<audio id="player"></audio>

<script>
  const base = "https://lockchime.wav.christmas/wp-content/uploads/2023/12/";
  const sounds = [
    {cat:"LOCK CHIMES",list:[
      {n:"Default LockChime",id:"lockchime",url:base+"LockChime.wav"},
      {n:"Airplane Seatbelt",id:"seatbelt",url:base+"Airplane-Seatbelt.wav"},
      {n:"Charge Complete",id:"charge",url:base+"LockChime_Charge.wav"},
    ]},
    {cat:"BOOMBOX CLASSIQUES",list:[
      {n:"Mars",id:"mars",url:base+"Boombox_Mars.wav"},
      {n:"Applause",id:"applause",url:base+"Boombox_Applause.wav"},
      {n:"Snake",id:"snake",url:base+"Boombox_Snake.wav"},
      {n:"La Cucaracha",id:"lacunaracha",url:base+"Boombox_LaCucaracha.wav"},
    ]},
    {cat:"TROLL ULTIME",list:[
      {n:"Fart Symphony",id:"fart",url:base+"Boombox_Fart.wav"},
      {n:"Rick Roll",id:"rickroll",url:base+"Boombox_RickRoll.wav"},
      {n:"Police US",id:"police",url:base+"Boombox_PoliceUS.wav"},
      {n:"Gyrophare FR",id:"frenchsiren",url:base+"Boombox_GyrophareFR.wav"},
      {n:"Coffin Dance",id:"coffin",url:base+"Boombox_CoffinDance.wav"},
      {n:"Nyan Cat",id:"nyan",url:base+"Boombox_NyanCat.wav"},
      {n:"Purge Siren",id:"purge",url:base+"Boombox_PurgeSiren.wav"},
    ]}
  ];

  let teslaMode = false;
  const player = document.getElementById("player");
  const unlock = document.getElementById("unlock");
  const modeBtn = document.getElementById("mode");
  const grid = document.getElementById("grid");

  // Déblocage audio en un clic
  document.body.onclick = unlock.onclick = () => {
    new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==").play()
      .then(() => unlock.style.display="none");
  };

  modeBtn.onclick = () => {
    teslaMode = !teslaMode;
    modeBtn.textContent = teslaMode ? "MODE TESLA" : "MODE PC";
    modeBtn.classList.toggle("tesla");
  };

  // Génération des boutons
  sounds.forEach(cat => {
    const title = document.createElement("div"); title.className="cat"; title.textContent=cat.cat; grid.appendChild(title);
    cat.list.forEach(s => {
      const b = document.createElement("button");
      b.textContent = s.n;
      b.onclick = () => teslaMode ? location.href=`tesla://boombox?sound=${s.id}` : (player.src=s.url, player.play());
      grid.appendChild(b);
    });
  });

  // Bouton STOP
  const stop = document.createElement("button"); stop.className="stop"; stop.textContent="STOP IMMÉDIAT";
  stop.onclick = () => teslaMode ? location.href="tesla://boombox?stop=1" : player.pause();
  grid.appendChild(stop);

  // Auto-détection Tesla
  if (/Tesla/i.test(navigator.userAgent)) {
    teslaMode = true; modeBtn.textContent="MODE TESLA"; modeBtn.classList.add("tesla");
    document.documentElement.requestFullscreen();
  }
</script>
</body>
</html>
